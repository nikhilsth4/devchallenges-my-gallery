<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@200;400;500;700&family=Montserrat:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,500,1,0"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="profile">
          <img
            src="./profilePhoto.png"
            alt="profile photo"
            class="profile__photo"
          />
          <div class="profile__desc">
            <h1>Rodney Cotton</h1>
            <h4>Helsinki, Finland</h4>
          </div>
          <div class="profile__stat">
            <div class="card">
              <h2>100</h2>
              <h3>Posts</h3>
            </div>
            <div class="card">
              <h2>2,242</h2>
              <h3>Followers</h3>
            </div>
            <div class="card">
              <h2>1,432</h2>
              <h3>Following</h3>
            </div>
          </div>
        </div>
        <div class="container">
          <img src="./photo1.png" alt="image" class="image1" />
          <img src="./photo2.png" alt="image" class="image2" />
          <img src="./photo3.png" alt="image" class="image3" />
          <img src="./photo4.png" alt="image" class="image4" />
          <img src="./photo5.png" alt="image" class="image5" />
          <img src="./photo6.png" alt="image" class="image6" />
        </div>
      </main>
      <footer>
        <h3>created by @nikhilsth4 - devchallenges.io</h3>
      </footer>
    </div>
  </body>
</html>
